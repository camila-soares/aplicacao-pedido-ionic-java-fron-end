<ion-content padding>
  <h3>Sistema de pedidos</h3>
  
<img src="assets/imgs/tela-inicial.png" alt="logo">


<form>
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input [(ngModel)]="creds.email" id="email" name="email" type="text"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" id="senha" name="senha" type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()" name="login" >ENTRAR</button>
  </form>
    <button ion-button block (click)="forgotPassWord()" name="esqueciSenha">Esquci minha senha</button>
    <button ion-button block outline (click)="signup()" name="cadastrese">Cadastre-se</button>

</ion-content>
